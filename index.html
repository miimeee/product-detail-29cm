<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="header"></div>

      <div class="tab"></div>

      <div class="container-inner">
        <!-- 브랜드 이름 -->
        <div class="brand">
          <a href="#none">
            <img src="/images/logo-brand.jpg" alt="" />
            <div class="brand-name">
              <h3>고그린 오브젝트</h3>
              <p>
                자연의 컬러감에서 영감을 얻어 편한하고 안정적인 분위기를
                담습니다.
              </p>
              <div>brand home</div>
            </div>
          </a>
        </div>

        <div class="product-detail">
          <!-- 제품 이미지 부분 -->
          <div class="product-img-contanier">
            <div class="product-img-slide">
              <ul class="img-slider-inner">
                <li>
                  <div class="image">
                    <img src="/images/product-image01.jpg" alt="" />
                  </div>
                </li>
                <li>
                  <div class="image">
                    <img src="/images/product-image02.jpg" alt="" />
                  </div>
                </li>
              </ul>
            </div>

            <div class="product-img-arrow">
              <button class="arrow-btn">
                <i class="fa-solid fa-angle-left"></i>
              </button>
              <button class="arrow-btn active">
                <i class="fa-solid fa-angle-right"></i>
              </button>
            </div>

            <ul class="product-img-pagenation">
              <li><button class="pagenation-btn active"></button></li>
              <li><button class="pagenation-btn"></button></li>
            </ul>
          </div>

          <!-- 제품 정보부분 -->
          <div class="product-info-contanier">
            
            <div>
              <div>
                <h2>
                  [개별 선물 포장]쪼꼬미 꼬질이 강아지 티슈케이스 두루마리 휴지
                  케이스
                </h2>
              </div>
              <div>
                <i class="fa-sharp fa-solid fa-heart"></i>
              </div>
            </div>

            <div>
              <div>
                <h3>나의 구매 가능 가격</h3>
                <i class="fa-solid fa-question">
                  <div>
                    <span></span>
                  </div>
                </i>
              </div>
              <div>
                <span>28%</span>
                <span>22,865 원</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>

            <div>
              <h3>무이자 할부</h3>
              <div>
                <button>
                  <span>카드사별 할부 혜택 안내</span>
                  <i class="fa-solid fa-angle-right"></i>
                </button>
              </div>
            </div>

            <div>
              <ul>
                <li>
                  <span>배송정보</span>
                  <div>
                    <span><p>주문제작<em>15일 이내</em>출고 (주말, 공휴일제외)</p></span>
                  </div>
                </li>
                <li>
                  <span>배송비</span>
                  <div>
                    <span>해당 브랜드 제품으로만 70,000원 이상 구매시 무료배송 ( 미만시 배송비 3,000원 발생 )</span>
                    <span>제주도를 포함산 도서/산간지역은 추가배송비 1,000원</span>
                  </div>
                </li>
              </ul>
            </div>

            <div>
              <div>
                <input type="text" name="" id="" value="컬러">
              </div>
              <div>
                <button>장바구니 담기</button>
                <button>바로 구매하기</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
